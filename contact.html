<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/contact-query.css">
    <script src="https://kit.fontawesome.com/18a336e4db.js" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="icon" href="imgs/icon.png">
    <title>Rafeek - Lost</title>
</head>
<body>
    <div class="intro">
        <div class="container first">
            <h1 class="title" style="color: #4889F4;">Contact us</h1>
            <p class="text">If you have any questions, please don't hesitate to contact us.</p>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-danger" id="warning" role="alert" style="margin-top: 30px; display: none;"></div>
        <div style="margin-top: 10px; padding: 20px;">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                  <label for="floatingInputGroup1" style="color: #a9a9a9;">Name</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <div class="form-floating">
                  <input type="email" class="form-control" id="mail" placeholder="Email Address" required>
                  <label for="floatingInputGroup1" style="color: #a9a9a9;">Email Address</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="phone" placeholder="Phone number" required>
                  <label for="floatingInputGroup1" style="color: #a9a9a9;">Phone number</label>
                </div>
            </div>
              <div class="form-floating">
                <textarea class="form-control mt-3" id="feedback" required></textarea>
                <label for="floatingTextarea">Your Feedback</label>
              </div>
              <center>
                  <button class="btn btn-success m-3" id="form-submit">Submit</button>
              </center>
        </div>
    </div>

    <div class="modal" id="thank-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Done</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="feed-msg"><i class="fa-solid fa-circle-check" style="color: green; margin-right: 5px;"></i> Your feedback sent successfully</p>
            </div>
          </div>
        </div>
    </div>

    <a href="landing.html" id="home"><i class="fa-solid fa-house" style="margin-right: 5px;"></i> Home</a>

    <script src="js/contact.js"></script>
</body>
